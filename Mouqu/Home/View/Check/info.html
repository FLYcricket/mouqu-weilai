<include file="Common:header"/>
<div id="dcMain">
    <!-- 当前位置 -->
    <div id="urHere">谋趣 管理中心<b>></b><strong>用户审核列表</strong></div>
    <div class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
        <div id="list"><h3><a href="check.html" class="actionBtn">返回列表</a>用户审核</h3>
            <form name="action" method="post" action="{:U('Check/insert')}">
                <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
                    <tr>
                        <th width="40" align="center">ID</th>
                        <td width="40">{$info.id}<input type="hidden" name="id" value="{$info.id}" size="40" class="inpMain" /></td>
                    </tr>
                    <tr>
                        <th width="40" align="center">姓名</th>
                        <td width="40">{$info.name}</td>
                    </tr>
                    <tr>
                        <th width="40" align="center">性别</th>
                        <td width="40">{$info.sex}</td>
                    </tr>
                    <tr>
                        <th width="40" align="center">身份类型</th>
                        <td width="40">{$info.type}</td>
                    </tr>
                    <tr>
                        <th width="40" align="center">身份证号</th>
                        <td width="40">{$info.id_num}</td>
                    </tr>
                    <tr>
                        <th width="40" align="center">身份证正反面</th>
                        <td width="40"><img src="{$info.pic_id1}" width="400px"><img src="{$info.pic_id2}" width="400px"></td>
                    </tr>
                    <tr>
                        <th width="40" align="center">营业执照</th>
                        <td width="40"><img src="{$info.business}" width="400px"></td>
                    </tr>
                    <tr>
                        <th width="40" align="center">其他</th>
                        <td width="40">{$info.other}</td>
                    </tr>
                    <tr>
                        <th width="40" align="center">审核结果</th>
                        <td width="40"><select name="status"><option value="">-请选择-</option>
                            <option value="未审核">-未审核-</option>
                            <option value="审核通过">-通过-</option>
                            <option value="审核未通过">-未通过-</option></select></td>
                    </tr>
                    <tr>
                        <th width="40" align="center">备注</th>
                        <td width="40"><textarea name="remarks"></textarea></td>
                    </tr>
                    <tr>
                        <th colspan="2" align="center"><input type="submit" class="btn" value="提交">&nbsp;&nbsp;&nbsp;
                            </th>
                    </tr>
                </table>
            </form>
        </div>
        <div class="clear"></div>
    </div>
</div>
<include file="Common:footer"/>
